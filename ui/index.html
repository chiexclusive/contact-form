<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>React App</title>
  </head>
  <body>

    <!-- BACKGROUND CONTENT -->
    <div class = "background-content-container">
      <div class = "circle circle-xxl"></div>
      <div class = "circle circle-xl"></div>
      <div class = "circle circle-l"></div>
      <div class = "circle circle-m"></div>
      <div class = "circle circle-s"></div>
      <div class = "circle circle-xs"></div>
    </div>


    <div class = "w-100 main container d-flex justify-content-center">
      <div class = "w-100 row justify-content-center">
        <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 row">
          <div class = "col-xs-12 col-sm-12 col-md-11 card p-3">
            <header class ="w-100 d-flex justify-content-center align-items-center flex-column">
              <h4>Let's know you more</h4>
              <small>Fill the appropriate details</small>
            </header>
            <section class = "mt-3">
              <form>

                <!-- EMAIL -->
                <div class = "email-field-container form-control">
                  <span class = "shrink-email-text">Email</span>
                  <div class = "email-field show">
                    <input type="text" name="email"/>
                  </div>
                </div>

                <!-- COUNTRY -->
                <div class="dropdown">
                  <div class="dropdown-toggle form-control">
                    <div>Country</div>
                  </div>
                  <div class="dropdown-menu w-100 ">
                    <div class="dropdown-item d-flex">
                      <div class = "flag-container">
                        <img src="./images.jpeg" class = "flag">
                      </div>
                      <div class = "country d-flex w-100 align-items-center ms-3">Nigeria</div>
                    </div>
                  </div>
                </div>

                <!-- STATE -->
                <div class="dropdown">
                  <div class="dropdown-toggle form-control">
                    <div>State</div>
                  </div>
                  <div class="dropdown-menu w-100 ">
                    <div class="dropdown-item d-flex">
                      <div class = "flag-container">
                        <img src="./images.jpeg" class = "flag">
                      </div>
                      <div class = "country d-flex w-100 align-items-center ms-3">Nigeria</div>
                    </div>
                  </div>
                </div>


                <!-- CITY/REGION -->
                <div class="dropdown">
                  <div class="dropdown-toggle form-control">
                    <div>City/Town</div>
                  </div>
                  <div class="dropdown-menu w-100 ">
                    <div class="dropdown-item d-flex">
                      <div class = "flag-container">
                        <img src="./images.jpeg" class = "flag">
                      </div>
                      <div class = "country d-flex w-100 align-items-center ms-3">Nigeria</div>
                    </div>
                  </div>
                </div>


                <!-- SUBMIT BUTTON -->
                <button class="btn submit-button w-100">Submit</button>
              </form>
            </section>
          </div>
        </div>
        <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 row justify-content-end">
          <div class = "col-xs-12 col-sm-12 col-md-11 card p-3">
            <header class ="w-100 d-flex justify-content-center align-items-center flex-column">
              <h5>Contact list</h5>
            </header>
            <section class = "w-100">
              <table class = "w-100 table table-responsive table-borderless">
                <th>
                  <td>Email</td>
                  <td>Country</td>
                  <td>State</td>
                  <td>City</td>
                </th>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
